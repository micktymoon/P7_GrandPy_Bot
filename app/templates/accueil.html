<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet"
			  href="static/css/accueil.css">
        <link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/solar/bootstrap.min.css"
			  integrity="sha384-NCwXci5f5ZqlDw+m7FwZSAwboa0svoPPylIW3Nf+GBDsyVum+yArYnaFLE9UDzLd"
			  crossorigin="anonymous">
        <title>{{ title if title else 'Pas de titre'}}</title>

    </head>

    <body>
    	<div id="page">
			<header>
				<div id="headerContainer">
					<img src="static/images/logo2.png" width="100" height="100">
					<h1 class="display-4">GrandPyBot raconte moi une histoire!</h1>
				</div>
			</header>

			<div class="content">
				<div class="jumbotron" id="chat">
					<ul id="ulForm">
					</ul>
					<div class="map"></div>
				</div>
				<form id="newItemForm">
					<label class="col-form-label" for="itemField">Demande une adresse à GrandPyBot.</label>
					<input type="text" class="form-control" placeholder="ex : 'Salut GrandPyBot, donne moi l'adresse de OpenClassrooms." id="itemField" name="question">
					<input type="submit" id="add" value="add" class="btn btn-primary"/>

				</form>
			</div>

			<footer>
				<div id="footerContainer">
					<div id="container" class="row">
						<div id="nom" class="col-12 col-md-6 ">
							<p>Céline PELLETIER</p>
						</div>
						<div id="reseaux" class="col-12 col-md-6 ">
							<h5> Réseaux Sociaux :</h5>
							<ul>
								<li>
									<a href="https://github.com/micktymoon/P7_GrandPy_Bot"><img src="static/images/github.png" width="50" height="50"></a>
								</li>
								<li>
									<a href="https://www.linkedin.com/in/céline-pelletier-585170192"><img src="static/images/linkedin.png" width="50" height="50"></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</footer>

			<div id="noError" class="alert alert-dismissible alert-warning">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<h2 class="alert-heading">Warning!</h2>
				<h4 class="alert-heading">GrandPyBot s'est évanoui!!!</h4>
				<p class="mb-0">La requête n'a pas abouti, réessayer plus tard.</p>
			</div>
		</div>

    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYIr_H7RBFICU0eGWe7hrm6a4AuibiQjI&callback=initMap&libraries=&v=weekly"
				defer></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="static/js/accueil.js"></script>

    </body>
</html>
